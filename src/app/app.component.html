<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" alt="hot image"  width="100%" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" alt="cold image"
    width="100%" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Mumbai</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}째C</div>
    </div>
  </div>

  <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png" alt="">
            <span>min</span>
          </div>
          <div class="info-block-value">
            10째C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.png" alt="">
            <span>max</span>
          </div>
          <div class="info-block-value">
            20째C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.jpg" alt="">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            30째C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.jpg" alt="">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            11 km/h
          </div>
        </div>

      </div>
  </div>
</div>


<router-outlet></router-outlet>
